    <style>
        :root {
            --accent: #5B8CFF;
            --bg: #0E1015;
            --surface: #141824;
            --card: #1A1F2E;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            overflow: hidden; /* Prevent body scroll */
            overscroll-behavior: none;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            color: #FFFFFF;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-size: 14px;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(91, 140, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(91, 140, 255, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(91, 140, 255, 0.5);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .tech-border {
            position: relative;
            border: 1px solid rgba(91, 140, 255, 0.1);
        }
        .tech-border::before, .tech-border::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            border-color: var(--accent);
            border-style: solid;
        }
        .tech-border::before { top: -1px; left: -1px; border-width: 1px 0 0 1px; }
        .tech-border::after { bottom: -1px; right: -1px; border-width: 0 1px 1px 0; }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            opacity: 0.1;
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes glitch-micro {
          0% { transform: translate(0); }
          25% { transform: translate(-0.3px, 0.3px); }
          50% { transform: translate(0.3px, -0.3px); }
          75% { transform: translate(-0.3px, -0.3px); }
          100% { transform: translate(0); }
        }
        .system-glitch {
          animation: glitch-micro 0.1s infinite;
        }
        
        * { transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
